<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 100px;
            background: url('https://i.redd.it/egps5jcvdblb1.gif') no-repeat center center fixed; /* Fondo animado */
            background-size: cover; /* Cubrir toda la pantalla */
            color: white; /* Color de texto blanco */
        }
        h1 {
            font-size: 3.5em; /* Tamaño de fuente más grande */
            margin-bottom: 20px; /* Espacio debajo del título */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Sombra del texto más pronunciada */
            animation: fadeIn 2s ease-in-out; /* Animación de entrada */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            background-color: #fff; /* Fondo blanco para el botón */
            border: none;
            color: #4CAF50; /* Texto verde */
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 20px 0; /* Espacio arriba y abajo del botón */
            cursor: pointer;
            border-radius: 25px; /* Bordes más redondeados */
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s; /* Transición para el hover */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Sombra del botón más pronunciada */
        }
        .button:hover {
            background-color: #4CAF50; /* Cambia a verde al pasar el mouse */
            color: white; /* Texto blanco al pasar el mouse */
            transform: translateY(-4px); /* Efecto de elevación más pronunciado */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6); /* Sombra más intensa al pasar el mouse */
        }
        p {
            font-size: 1.2em; /* Tamaño de fuente para el párrafo */
            margin-top: 20px; /* Espacio arriba del párrafo */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* Sombra del texto */
        }
    </style>
</head>
<body>

    <h1>Bienvenidoooo......</h1>
   

    <a href="index.html" class="button">Ir al Menú</a>

</body>
</html>
